<!DOCTYPE html>
<html>
<body>
<h2>Javascript</h2>
<h2>Inline</h2>
<p id="demo">Javascript Inline Script.</p>
<button type="button" onclick="myFunction()">Check here</button>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "myFunction is given inside the body.";
}
</script>
</body>
</html>
